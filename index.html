<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <h1 class="title">Rock Paper Scissors Game</h1>
    <p class="text">Choose your move:</p>
    <div class="moves">
      <button id="rock">&#x1F44A;</button>
      <button id="paper">&#x1f590;</button>
      <button id="scissors">&#x270c;</button>
    </div>
    <div class="choices text">
      <div class="choice1"></div>
      <div class="choice2"></div>
    </div>
    <div class="result text"></div>
    <div class="scores">
      <div class="score1 text">Your score: <span>0</span></div>
      <div class="score2 text">Computer score: <span>0</span></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
